<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreadGram</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      color: #262626;
    }

    /* Header */
    header {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 935px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Search */
    .search-box {
      display: flex;
      gap: 0.5rem;
      flex: 1;
      max-width: 400px;
    }

    .search-box input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      font-size: 0.95rem;
      background: #fafafa;
      transition: all 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: #a8a8a8;
      background: #fff;
    }

    .search-box button {
      padding: 0.6rem 1.2rem;
      background: #0095f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-box button:hover {
      background: #1877f2;
    }

    .search-box button:disabled {
      background: #b2dffc;
      cursor: not-allowed;
    }

    /* Main */
    main {
      max-width: 935px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #dbdbdb;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 0 0 1px #dbdbdb;
    }

    .profile-info {
      text-align: center;
    }

    .profile-info h2 {
      font-size: 1.5rem;
      font-weight: 400;
    }

    .profile-stats {
      display: flex;
      gap: 2rem;
      margin-top: 0.75rem;
      color: #262626;
      font-size: 1rem;
    }

    .profile-stats span strong {
      font-weight: 600;
    }

    .download-btn {
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: #fff;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }

    .grid-item {
      aspect-ratio: 1;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      background: #efefef;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s, opacity 0.2s;
    }

    .grid-item:hover img {
      transform: scale(1.02);
      opacity: 0.9;
    }

    .grid-item .multi-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1001;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 85vh;
      object-fit: contain;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.9);
      color: #262626;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .modal-nav:hover {
      background: #fff;
      transform: translateY(-50%) scale(1.1);
    }

    .modal-nav.prev { left: -60px; }
    .modal-nav.next { right: -60px; }

    .modal-dots {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 1rem;
    }

    .modal-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255,255,255,0.4);
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-dot.active {
      background: #fff;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .modal-nav.prev { left: 10px; }
      .modal-nav.next { right: 10px; }
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: #262626;
    }

    .loading-animation {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 1.5rem;
    }

    .loading-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .loading-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .loading-subtext {
      font-size: 0.9rem;
      color: #8e8e8e;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: #dbdbdb;
      border-radius: 2px;
      margin: 1.5rem auto 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      border-radius: 2px;
      animation: progress 8s ease-out forwards;
    }

    @keyframes progress {
      0% { width: 0%; }
      20% { width: 15%; }
      40% { width: 35%; }
      60% { width: 55%; }
      80% { width: 75%; }
      100% { width: 95%; }
    }

    /* Empty State */
    .empty {
      text-align: center;
      padding: 4rem 1rem;
      color: #8e8e8e;
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    /* Error */
    .error {
      background: #ffeaea;
      color: #dc2743;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .grid {
        gap: 2px;
      }

      .header-content {
        flex-direction: column;
      }

      .search-box {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>

      <div class="search-box">

  <script src="config.js"></script>
  <script>
    // å¾ config.js è®€å– API Key
    const FIRECRAWL_API_KEY = CONFIG?.FIRECRAWL_API_KEY || '';

    async function fetchThreads() {
      const username = document.getElementById('username').value.trim();
      if (!username) return;

      const btn = document.getElementById('fetchBtn');
      const content = document.getElementById('content');

      btn.disabled = true;
      btn.textContent = 'è¼‰å…¥ä¸­...';

      const loadingMessages = [
        'åŠªåŠ›å¹«ä½ çˆ¬åœ–ä¸­...',
        'æ­£åœ¨ç¿»é–± TA çš„è²¼æ–‡...',
        'å¿«å¥½äº†ï¼Œå†ç­‰ä¸€ä¸‹ä¸‹...',
        'åœ–ç‰‡æ”¶é›†ä¸­ï¼Œè«‹ç¨å€™...',
        'æ­£åœ¨æ–½å±•é­”æ³•...'
      ];
      const randomMsg = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];

      content.innerHTML = `
        <div class="loading">
          <div class="loading-animation">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
          </div>

          <p class="loading-subtext">@${username}</p>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      `;

      try {
        // å‘¼å« Firecrawl APIï¼ˆå«æ»¾å‹•å‹•ä½œï¼‰
        const response = await fetch('https://api.firecrawl.dev/v1/scrape', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${FIRECRAWL_API_KEY}`
          },
          body: JSON.stringify({
            url: `https://www.threads.net/@${username}`,
            formats: ['markdown', 'html'],
            waitFor: 5000,
            actions: [
              // ç­‰å¾…é é¢å®Œå…¨è¼‰å…¥
              { type: 'wait', milliseconds: 3000 },
              // æ…¢æ…¢å¾€ä¸‹æ»¾å‹•æŠ“å–æ›´å¤š
              { type: 'scroll', direction: 'down', amount: 800 },
              { type: 'wait', milliseconds: 2000 },
              { type: 'scroll', direction: 'down', amount: 800 },
              { type: 'wait', milliseconds: 2000 },
              { type: 'scroll', direction: 'down', amount: 800 },
              { type: 'wait', milliseconds: 2000 },
              { type: 'scroll', direction: 'down', amount: 800 },
              { type: 'wait', milliseconds: 2000 },
              { type: 'scroll', direction: 'down', amount: 800 },
              { type: 'wait', milliseconds: 2000 },
              { type: 'scroll', direction: 'down', amount: 800 },
              { type: 'wait', milliseconds: 2000 }
            ]
          })
        });

        if (!response.ok) {
          throw new Error('API è«‹æ±‚å¤±æ•—');
        }

        const data = await response.json();

        // Debug: çœ‹çœ‹åŸå§‹è³‡æ–™
        console.log('=== Firecrawl åŸå§‹è³‡æ–™ ===');
        console.log(data);

        // å¾å›æ‡‰ä¸­æå–åœ–ç‰‡
        const images = extractImages(data);
        console.log('=== åˆ†çµ„å¾Œçš„åœ–ç‰‡ ===');
        console.log(images);

        if (images.length === 0) {
          content.innerHTML = `
            <div class="empty">
              <div class="empty-icon">ğŸ”</div>
              <p>æ‰¾ä¸åˆ°åœ–ç‰‡ï¼Œè«‹ç¢ºèªå¸³è™Ÿæ˜¯å¦æ­£ç¢º</p>
            </div>
          `;
        } else {
          renderGrid(username, images);
        }
      } catch (error) {
        console.error(error);
        content.innerHTML = `
          <div class="error">
            <p>âŒ ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}</p>
            <p style="margin-top:0.5rem;font-size:0.9rem;">è«‹ç¢ºèª API Key æ˜¯å¦æ­£ç¢ºè¨­å®š</p>
          </div>
          <div class="empty">
            <div class="empty-icon">ğŸ’¡</div>
            <p>æç¤ºï¼šä½ éœ€è¦è¨­å®š Firecrawl API Key</p>
            <p style="margin-top:0.5rem;font-size:0.9rem;color:#8e8e8e;">
              å‰å¾€ <a href="https://www.firecrawl.dev" target="_blank">firecrawl.dev</a> å–å¾—å…è²» API Key
            </p>
          </div>
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'æœå°‹';
      }
    }

    function extractImages(data) {
      const images = [];

      // å¾ markdown ä¸­æå–åœ–ç‰‡
      if (data.data?.markdown) {
        const mdRegex = /!\[.*?\]\((https?:\/\/[^\s\)]+)\)/g;
        let match;
        while ((match = mdRegex.exec(data.data.markdown)) !== null) {
          if (isValidImage(match[1])) {
            images.push(match[1]);
          }
        }
      }

      // å¾ HTML ä¸­æå–åœ–ç‰‡
      if (data.data?.html) {
        const imgRegex = /<img[^>]+src=["']([^"']+)["']/g;
        let match;
        while ((match = imgRegex.exec(data.data.html)) !== null) {
          if (isValidImage(match[1]) && !images.includes(match[1])) {
            images.push(match[1]);
          }
        }
      }

      // å¾ metadata ä¸­æå–åœ–ç‰‡
      if (data.data?.metadata?.ogImage) {
        const ogImg = data.data.metadata.ogImage;
        if (isValidImage(ogImg) && !images.includes(ogImg)) {
          images.push(ogImg);
        }
      }

      // åˆ†çµ„ä¸¦å»é‡
      return groupAndDeduplicateImages(images);
    }

    function isValidImage(url) {
      // éæ¿¾æ‰å°åœ–æ¨™å’Œéè²¼æ–‡åœ–ç‰‡
      const excludePatterns = [
        'favicon',
        'logo',
        'icon',
        'emoji',
        'static'
      ];

      const lowerUrl = url.toLowerCase();
      return !excludePatterns.some(p => lowerUrl.includes(p));
    }

    // æå–åœ–ç‰‡çš„å”¯ä¸€ IDï¼ˆæª”åéƒ¨åˆ†ï¼‰
    function getImageId(url) {
      // å¾ URL ä¸­æå–æª”å IDï¼Œä¾‹å¦‚ "606512785_17937444174111576_6523247945573465311_n"
      const match = url.match(/(\d+_\d+_\d+_n)/);
      return match ? match[1] : url;
    }

    // è¨ˆç®—åœ–ç‰‡å°ºå¯¸å„ªå…ˆç´šï¼ˆè¶Šå¤§è¶Šå¥½ï¼‰
    function getImagePriority(url) {
      if (url.includes('s150x150')) return 1;
      if (url.includes('s320x320')) return 2;
      if (url.includes('s640x640')) return 3;
      return 4; // ç„¡å°ºå¯¸æ¨™è¨˜ = åŸåœ–ï¼Œæœ€é«˜å„ªå…ˆ
    }

    // å–å¾—è²¼æ–‡ IDï¼ˆç”¨æ–¼åˆ†çµ„åŒä¸€ç¯‡è²¼æ–‡çš„åœ–ç‰‡ï¼‰
    function getPostId(url) {
      // å˜—è©¦å¾ URL æå–è²¼æ–‡ IDï¼ˆç¬¬äºŒçµ„æ•¸å­—ï¼‰
      const match = url.match(/\d+_(\d+)_\d+_n/);
      return match ? match[1] : null;
    }

    // åˆ†çµ„ä¸¦å»é‡
    function groupAndDeduplicateImages(images) {
      const postGroups = new Map(); // postId -> [images]
      const seenImageIds = new Set();

      images.forEach(url => {
        const imageId = getImageId(url);
        const postId = getPostId(url);
        const priority = getImagePriority(url);

        // è·³éå·²è™•ç†éçš„åœ–ç‰‡ IDï¼ˆä¸åŒå°ºå¯¸ï¼‰
        if (seenImageIds.has(imageId)) {
          // æª¢æŸ¥æ˜¯å¦è¦æ›¿æ›æˆæ›´é«˜å„ªå…ˆç´šçš„ç‰ˆæœ¬
          for (const [pid, imgs] of postGroups) {
            const idx = imgs.findIndex(img => getImageId(img) === imageId);
            if (idx !== -1 && priority > getImagePriority(imgs[idx])) {
              imgs[idx] = url;
            }
          }
          return;
        }

        seenImageIds.add(imageId);

        if (postId) {
          if (!postGroups.has(postId)) {
            postGroups.set(postId, []);
          }
          postGroups.get(postId).push(url);
        } else {
          // ç„¡æ³•è­˜åˆ¥è²¼æ–‡ ID çš„åœ–ç‰‡ç¨ç«‹æˆä¸€çµ„
          postGroups.set('single_' + imageId, [url]);
        }
      });

      // è½‰æ›æˆé™£åˆ—æ ¼å¼
      return Array.from(postGroups.values());
    }

    // ä½¿ç”¨ä»£ç†ç¹é CORS
    function proxyImage(url) {
      return `https://wsrv.nl/?url=${encodeURIComponent(url)}`;
    }

    function renderGrid(username, postGroups) {
      const content = document.getElementById('content');

      // ç¬¬ä¸€çµ„çš„ç¬¬ä¸€å¼µåœ–ä½œç‚ºé ­è²¼
      const avatarSrc = postGroups.length > 0 && postGroups[0].length > 0
        ? proxyImage(postGroups[0][0]) : '';
      const gridPosts = postGroups.slice(1); // å…¶é¤˜è²¼æ–‡é¡¯ç¤ºåœ¨ç¶²æ ¼

      // è¨ˆç®—ç¸½åœ–ç‰‡æ•¸
      const totalImages = gridPosts.reduce((sum, post) => sum + post.length, 0);

      content.innerHTML = `
        <div class="profile-header">
          ${avatarSrc ? `<img class="profile-avatar" src="${avatarSrc}" alt="é ­è²¼" />` : ''}
          <div class="profile-info">
            <h2>${username}</h2>
            <div class="profile-stats">
              <span><strong>${gridPosts.length}</strong> è²¼æ–‡</span>
            </div>
          </div>
          <button class="download-btn" onclick="downloadAll()">Download All</button>
        </div>
        <div class="grid" id="grid"></div>
      `;

      const grid = document.getElementById('grid');

      gridPosts.forEach((postImages, postIndex) => {
        const item = document.createElement('div');
        item.className = 'grid-item';
        const proxiedImages = postImages.map(src => proxyImage(src));
        const firstImage = proxiedImages[0];

        let html = `<img src="${firstImage}" alt="è²¼æ–‡ ${postIndex + 1}" loading="lazy" onerror="this.parentElement.style.display='none'" />`;

        // å¤šåœ–æŒ‡ç¤ºå™¨
        if (postImages.length > 1) {
          html += `<div class="multi-indicator">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14H6v-2h6v2zm4-4H6v-2h10v2zm0-4H6V7h10v2z"/>
            </svg>
            ${postImages.length}
          </div>`;
        }

        item.innerHTML = html;
        item.onclick = () => openModal(proxiedImages, 0);
        grid.appendChild(item);
      });

      // å„²å­˜æ‰€æœ‰åœ–ç‰‡ä¾›ä¸‹è¼‰ç”¨
      window.currentImages = gridPosts.flat().map(src => proxyImage(src));
      window.currentPosts = gridPosts;
    }

    async function downloadAll() {
      if (!window.currentImages || window.currentImages.length === 0) return;

      for (let i = 0; i < window.currentImages.length; i++) {
        const url = window.currentImages[i];
        try {
          const response = await fetch(url);
          const blob = await response.blob();
          const link = document.createElement('a');
          link.href = URL.createObjectURL(blob);
          link.download = `image_${i + 1}.jpg`;
          link.click();
          URL.revokeObjectURL(link.href);
          // é–“éš”ä¸‹è¼‰é¿å…ç€è¦½å™¨é˜»æ“‹
          await new Promise(r => setTimeout(r, 300));
        } catch (e) {
          console.error('ä¸‹è¼‰å¤±æ•—:', e);
        }
      }
    }

    // Modal è¼ªæ’­ç›¸é—œ
    let currentModalImages = [];
    let currentModalIndex = 0;

    function openModal(images, startIndex = 0) {
      currentModalImages = images;
      currentModalIndex = startIndex;

      const modal = document.getElementById('modal');
      updateModalImage();
      updateModalDots();
      updateNavButtons();

      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function updateModalImage() {
      const modalImg = document.getElementById('modalImg');
      modalImg.src = currentModalImages[currentModalIndex];
    }

    function updateModalDots() {
      const dotsContainer = document.getElementById('modalDots');

      if (currentModalImages.length <= 1) {
        dotsContainer.innerHTML = '';
        return;
      }

      dotsContainer.innerHTML = currentModalImages.map((_, i) =>
        `<div class="modal-dot ${i === currentModalIndex ? 'active' : ''}" onclick="goToSlide(${i})"></div>`
      ).join('');
    }

    function updateNavButtons() {
      const prevBtn = document.querySelector('.modal-nav.prev');
      const nextBtn = document.querySelector('.modal-nav.next');

      if (currentModalImages.length <= 1) {
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
      } else {
        prevBtn.style.display = 'flex';
        nextBtn.style.display = 'flex';
        prevBtn.style.opacity = currentModalIndex === 0 ? '0.3' : '1';
        nextBtn.style.opacity = currentModalIndex === currentModalImages.length - 1 ? '0.3' : '1';
      }
    }

    function navigateModal(direction) {
      event.stopPropagation();
      const newIndex = currentModalIndex + direction;

      if (newIndex >= 0 && newIndex < currentModalImages.length) {
        currentModalIndex = newIndex;
        updateModalImage();
        updateModalDots();
        updateNavButtons();
      }
    }

    function goToSlide(index) {
      event.stopPropagation();
      currentModalIndex = index;
      updateModalImage();
      updateModalDots();
      updateNavButtons();
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
      currentModalImages = [];
      currentModalIndex = 0;
    }

    // éµç›¤æ§åˆ¶
    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('modal').classList.contains('active')) return;

      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowLeft') navigateModal(-1);
      if (e.key === 'ArrowRight') navigateModal(1);
    });

    // Enter é€å‡ºæœå°‹
    document.getElementById('username').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') fetchThreads();
    });
  </script>
</body>
